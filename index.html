<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<div class="wrapper bg-pink">

			<article class="content-wrapper">
				<section class="content">
					<input type="text" name="mission" id="mission" placeholder="ADD A NEW MISSION...">

					<div class="doing blue">The first thing todo today.</div>
					<div class="time red">25:00</div>

			</article>
			<section class="clock bg-red">

			</section>
		</main>
		<aside class="aside-wrapper bg-blue">
			<nav class="nav-wrapper">
				<p class="title">Pomodoro</p>
			</nav>
		</aside>
